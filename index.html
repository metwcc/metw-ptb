<body class="bg-g">

            <input type="range" min="100" max="400" class="x-center bg-1" />
            <div class="buttons x-center"> <button class="ok ok-button">onayla</button> <button class="cancel bd bg-1">iptal</button> </div>
        </div>
    </div>
    <main class="s-full bg-2">
        <nav class="w-full bg-1">
            <div class="mx-auto">
                <a href="javascript:redirect('/')">ptb.<b>metw</b>.cc</a>
                <ul class="buttons">
